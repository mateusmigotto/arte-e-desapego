
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte e Desapego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f48fb1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .item {
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            display: block;
        }
        .info {
            padding: 15px;
            background-color: #fafafa;
        }
        .info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #d81b60;
        }
        .info p {
            margin: 8px 0 0 0;
        }
        footer {
            background-color: #f48fb1;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Arte e Desapego</h1>
    <p>Roupas, bolsas e objetos com preço especial!</p>
</header>

<div class="item">
    <img src="blusa_cinza.jpg" alt="Blusa Cinza Tam M">
    <div class="info">
        <h2>Blusa Cinza - Tam M (34/36)</h2>
        <p>Preço: R$ 5,00</p>
    </div>
</div>

<div class="item">
    <img src="blusa_vermelha.jpg" alt="Blusa Vermelha G Importada">
    <div class="info">
        <h2>Blusa Vermelha - Tam G</h2>
        <p>Importada da Irlanda (Nova)<br>Preço: R$ 80,00</p>
    </div>
</div>

<div class="item">
    <img src="bolsa_marrom.jpg" alt="Bolsa Marrom">
    <div class="info">
        <h2>Bolsa Marrom</h2>
        <p>Preço: R$ 20,00</p>
    </div>
</div>

<footer>
    <p>© 2025 Arte e Desapego | Todos os direitos reservados.</p>
</footer>

</body>
</html>
